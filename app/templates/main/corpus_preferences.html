{% extends "layouts/base.html" %}
{% block content %}
<form method="POST" action="{{ url_for("main.preferences", corpus_id=corpus.id) }}">
        <h1>
            <i class="fa fa-cog"></i> Preferences
        </h1>
        <fieldset class="form-fieldset">
            <legend>Metadata</legend>
            <div class="form-group">
                <label for="sep_token">Delimiter token</label>
                <input
                    name="sep_token"
                    type="text"
                    class="form-control"
                    id="sep_token"
                    aria-describedby="sep_tokenHelp"
                    value="{{ sep_token }}"
                    {% if read_only %}
                    readOnly="true"
                    {% endif %}
                />
                <small id="sep_tokenHelp" class="form-text text-muted">
                    [Optional] A specific token that is used as a delimiter
                    between passages.
                </small>
            </div>
        </fieldset>
        <fieldset class="form-fieldset">
            <legend>Layout</legend>
            <div class="form-group">
                <label for="hideColumns">Hide columns</label>
                <ul>
                    {% for column in corpus.columns %}
                    <li>
                        <input
                            name="{{ column.heading.lower() }}Column"
                            type="checkbox"
                            value="true"
                            {% if read_only %}
                            readOnly="true"
                            {% endif %}
                            {% if column.hidden %}
                                checked
                            {% endif %}
                        />
                        <label for="{{ column.heading.lower() }}Column">{{ column.heading }}</label>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </fieldset>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
